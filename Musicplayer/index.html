<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Music Player</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .player {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 400px;
      padding: 20px;
    }
    .cover {
      width: 100%;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      background: #ddd;
    }
    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .info {
      text-align: center;
      margin-top: 10px;
    }
    .info h3 {
      margin: 5px 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
    }
    button {
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .progress {
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #333;
      border-radius: 5px;
    }
    .playlist {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
    }
    .song {
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .song:hover {
      background: #f1f1f1;
    }
    .active {
      background: #dcdcdc;
      font-weight: bold;
    }
    input[type="range"] {
      width: 100%;
      margin-top: 10px;
    }
    .search {
      margin-top: 10px;
    }
    .search input {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="cover">
      <img id="cover" src="https://via.placeholder.com/400x250" alt="cover" />
    </div>
    <div class="info">
      <h3 id="title">Select a Song</h3>
      <p id="artist"></p>
    </div>
    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>

    <div class="progress" id="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8" />

    <div class="search">
      <input type="text" id="search" placeholder="Search song..." />
    </div>

    <div class="playlist" id="playlist"></div>

    <audio id="audio"></audio>
  </div>

  <script>
    const songs = [
      {
        title: "Morning Light",
        artist: "Instrumental Band",
        src: "https://www.w3schools.com/html/horse.mp3",
        cover: "https://picsum.photos/400/250?1"
      },
      {
        title: "City Nights",
        artist: "Synthwave",
        src: "https://www.w3schools.com/html/horse.mp3",
        cover: "https://picsum.photos/400/250?2"
      },
      {
        title: "Acoustic Breeze",
        artist: "Guitar Duo",
        src: "https://www.w3schools.com/html/horse.mp3",
        cover: "https://picsum.photos/400/250?3"
      }
    ];

    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const cover = document.getElementById("cover");
    const playBtn = document.getElementById("play");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("progress-bar");
    const volume = document.getElementById("volume");
    const playlistEl = document.getElementById("playlist");
    const search = document.getElementById("search");

    let currentIndex = 0;
    let isPlaying = false;

    // Load all songs in playlist
    function loadPlaylist(list) {
      playlistEl.innerHTML = "";
      list.forEach((song, i) => {
        const div = document.createElement("div");
        div.classList.add("song");
        div.textContent = song.title + " - " + song.artist;
        div.addEventListener("click", () => selectSong(i));
        if (i === currentIndex) div.classList.add("active");
        playlistEl.appendChild(div);
      });
    }

    function selectSong(index) {
      currentIndex = index;
      const song = songs[index];
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.cover;
      audio.src = song.src;
      loadPlaylist(songs);
      playMusic();
    }

    function playMusic() {
      audio.play();
      isPlaying = true;
      playBtn.textContent = "⏸️";
    }

    function pauseMusic() {
      audio.pause();
      isPlaying = false;
      playBtn.textContent = "▶️";
    }

    playBtn.addEventListener("click", () => {
      isPlaying ? pauseMusic() : playMusic();
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % songs.length;
      selectSong(currentIndex);
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      selectSong(currentIndex);
    });

    audio.addEventListener("timeupdate", () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + "%";
    });

    progress.addEventListener("click", (e) => {
      const width = progress.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    search.addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = songs.filter(
        (s) =>
          s.title.toLowerCase().includes(query) ||
          s.artist.toLowerCase().includes(query)
      );
      loadPlaylist(filtered);
    });

    loadPlaylist(songs);
  </script>
</body>
</html>
